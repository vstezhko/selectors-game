<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Selectors game</title>
</head>
<body>
<div class='wrapper'>
    <div class='main'>
        <header class='header'></header>
        <div class='level-info'></div>
        <div class='table-area'>
            <div class='table-container'>
                <div class='table-surface'></div>
                <div class='table'>
                    <plate id='fancy'>
                        <orange></orange>
                    </plate>
                    <plate>
                        <apple></apple>
                    </plate>
                    <bento></bento>
                    <orange></orange>
                    <apple></apple>
                </div>
            </div>
        </div>
        <div class='editor'>
            <div class='input-pane'></div>
            <div class='markup-pane'></div>
        </div>
        <footer class='footer'></footer>
    </div>

    <div class='aside'>
        <div class='rules'></div>
        <div class='levels'></div>
        <div class='menu'>
            <div class='menu-line'></div>
        </div>
    </div>
</div>

</body>
</html>
